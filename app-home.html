<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="app-style.css" />
    <link
            href="https://fonts.googleapis.com/css?family=Josefin+Sans"
            rel="stylesheet"
    />
</head>
<body>
<div class="container-l">
    <img width="45" src="images/icons8-settings-50.png" />
    <img width="45" src="images/icons8-location-50.png" />
    <img width="45" src="images/icons8-bar-chart-48.png" />
</div>
<div class="container-l2">
    <img width="170" src="images/raincoat2.png" />
    <div class="thermometer">
        <div class="thermometer-inside">
            <div class="thermometer-ball"></div>
        </div>
    </div>
    <div class="thermometer-text">
        <thermometer-text>H: 90&deg
            <br /><br /><br />
        </thermometer-text>
        <thermometer-big>
            80&deg
        </thermometer-big>
        <thermometer-text>
            <br /><br /><br />
            L: 70&deg
        </thermometer-text>
    </div>
</div>
<div class="container-c">
    <div class="container"><img src="images/icons8-chevron-left-50.png" /></div>
    <div class="container-pad"><location>Philadelphia</location></div>
    <div class="container"><img src="images/icons8-chevron-right-50.png" /></div>
</div>
<mini-title>TODAY</mini-title>
<div class="img-pos1">
<img width = 440px src="images/curve1.png">
</div>
<div class="container-c">

    <div class="heat-text">
        <heat-text>100&deg
            90&deg
            80&deg
            70&deg
            60&deg
            50&deg
        </heat-text>
    </div>
    <div class="heat"></div>
    <div class="heat-lines"></div>
    <div class="heat-lines"></div>
    <div class="heat-lines"></div>
    <div class="heat-lines"></div>
    <div class="heat-lines"></div>
    <div class="heat-lines"></div>
    <div class="heat-lines"></div>
    <div class="heat-lines"></div>
    <div class="heat-lines"></div>
    <div class="heat-lines"></div>
    <div class="heat-lines"></div>
    <heat-text>now&emsp;&emsp;&emsp;5pm&emsp;&emsp;&emsp;
        6pm&emsp;&emsp;&emsp;7pm</heat-text>
</div>
<mini-title>10-DAYS</mini-title>
<div class="img-pos2">
    <img width = 445px src="images/curve2.png">
</div>
<div class="container-c">
    <div class="heat-text">
        <heat-text>100&deg
            90&deg
            80&deg
            70&deg
            60&deg
            50&deg
        </heat-text>
    </div>
    <div class="heat"></div>
    <div class="heat-lines"></div>
    <div class="heat-lines"></div>
    <div class="heat-lines"></div>
    <div class="heat-lines"></div>
    <div class="heat-lines"></div>

    <div class="heat-lines"></div>

    <div class="heat-lines"></div>

    <heat-text>today&emsp;&emsp;&emsp;tue&emsp;&emsp;&emsp;
        wed&emsp;&emsp;&emsp;thu</heat-text>
</div>

</html>
